<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <section id="conputadoras">
            <header>
                <img src="assets/portraits/UPV.png" alt="logo">
                <div id="portada-header"><center><img src="assets/portraits/nombre.png" alt="Mugenupv"></center></div>
                <div id ="soloinicio"><p>no tiene cuenta?<button id="gotoregister">registrarme</button></p></div>
                <div id ="lobby">
                    <button id="userbutton" onclick="visualizarlogout()">
                    <img src="hola" alt="hola" id="imagenusuario">
                    <p></p>
                    </button>
                    <div id="absoluto_invisible">
                        <div id="goingtoperfil"><img src="assets/portraits/usuario.png"><button id="gotoperfil">Perfil</button></div>
                        <button id="logoutbutton" onclick="logout()">cerrar sesion</button>
                    </div>
                </div>
            </header>

            <article data-page-id="login" class="page active">
                <div id="messageDiv"></div>
                <div id="centerlogin">
                    <h1><center>Login Form</center></h1>
                    <form id="formLogin" onsubmit="return false;">
                        Nombre<input type="text" id="username" placeholder="Username" required>
                        Contraseña<input type="password" id="password" placeholder="Password" required>
                        <button type="button" id="buscar">iniciar sesion</button> 
                    </form>
                </div>
            </article>

            <article data-page-id="register" class="page">
                <div id="messageDiv"></div>
                <div id="centerlogin">
                <h1><center>Register Form</center></h1>
                <form id="formLogin" onsubmit="return false;">
                    Nombre<input type="text" id="registerusername" placeholder="Username" required>
                    Contraseña<input type="password" id="registerpassword" placeholder="Password" required>
                    <button type="button" id="register">registrarme</button> 
                </form>
            </article>

            <article data-page-id="lobby-page" class="page">
                <h2 id="lobbytitle">Bienvenido al lobby</h2>
                <div id="busqueda rapida"><button id="partidarapida">partida rapida</button><button id="rankets">juego local</button><button id="ranketsreal">rankets</button></div>
                <div id="lobbycompu">
                    <section id="izquierda">
                        Luchadores activos:
                    </section>
                    <aside id="derecha">
                        Partidas activas:
                    </aside>
                </div>
            </article>

            <article data-page-id="game-page" class="page">
                <canvas id="main" width="0" height="0"></canvas>
            </article>

            <article data-page-id="spectate" class="page">

            </article>
        </section>
    </main>
    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
</body>
<script src="js/script.js" type="module"></script>
</html>
